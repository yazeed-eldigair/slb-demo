<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{ title }}</span>
  <span class="spacer"></span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeSidenav()">
        <mat-icon>dashboard</mat-icon>
        <span class="nav-label">Dashboard</span>
      </a>
      <a mat-list-item routerLink="/wells" routerLinkActive="active" (click)="closeSidenav()">
        <mat-icon>oil_barrel</mat-icon>
        <span class="nav-label">Wells</span>
      </a>
      <a mat-list-item routerLink="/production" routerLinkActive="active" (click)="closeSidenav()">
        <mat-icon>analytics</mat-icon>
        <span class="nav-label">Production Data</span>
      </a>
      <a mat-list-item routerLink="/map" routerLinkActive="active" (click)="closeSidenav()">
        <mat-icon>map</mat-icon>
        <span class="nav-label">Well Map</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<app-chatbot></app-chatbot>
